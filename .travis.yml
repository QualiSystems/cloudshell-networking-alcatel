language: python

jobs:
  include:
    - if: branch = master
      python: 2.7
      script: tox -f master
      after_success: codecov
    - if: branch != master
      python: 2.7
      script: tox -f dev
      after_success: codecov
    - script: tox -e build
      python: 2.7
    - script: tox -e pre-commit
      python: 3.7
      dist: xenial

install:
  - pip install tox-travis tox-factor
  - pip install codecov

script: tox
