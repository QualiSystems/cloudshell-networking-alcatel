language: python

jobs:
  include:
    - if: branch = master
      python: 2.7
      env: TOXFACTOR=master
      after_success: codecov
    - if: branch = master
      python: 3.6
      env: TOXFACTOR=master
      after_success: codecov
    - if: branch != master
      python: 2.7
      env: TOXFACTOR=dev
      after_success: codecov
    - if: branch != master
      python: 3.6
      env: TOXFACTOR=dev
      after_success: codecov
    - env: TOXENV=build
      python: 2.7
    - env: TOXENV=pre-commit
      python: 3.7
      dist: xenial

install:
  - pip install tox-factor
  - pip install tox-travis
  - pip install codecov

script: tox
